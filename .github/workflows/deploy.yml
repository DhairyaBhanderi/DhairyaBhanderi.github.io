name: Build and deploy to GitHub Pages (manual)

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: NOTE
        run: echo "This workflow has been set to manual to avoid conflicting auto-deploys. Use pages-deploy.yml for automatic deploys."
